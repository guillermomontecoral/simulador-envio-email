<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Envío Email</title>
</head>

<body>
  <div>
    <h1>Simulador Envío Mail</h1>
    <div>
      <form action="">
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingrese correo electrónico, ej: correo@correo.com" />
        </div>

        <div>
          <label for="asunto">Asunto</label>
          <input id="asunto" type="text" name="asunto" placeholder="Ingresar el asunto" />
        </div>

        <div>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" type="text" name="mensaje" placeholder="Ingresar su mensaje"></textarea>
        </div>

        <div id="botones" class="flex gap-5">
          <button type="submit" disabled>
              Enviar
          </button>
          <button type="reset">
              Limpiar
          </button>
      </div>           
      </form>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Simulador Envío Email</title>
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-center text-primary text-uppercase my-5">Simulador Envío Mail</h1>
    <div class="row justify-content-center">
      <form action="" class="row justify-content-center bg-light col-7 rounded p-4">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label fw-bolder">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingrese correo electrónico, ej: correo@correo.com" class="form-control"/>
        </div>

        <div class="mb-3 ">
          <label for="asunto" class="form-label fw-bolder">Asunto</label>
          <input id="asunto" type="text" name="asunto" placeholder="Ingresar el asunto" class="form-control"/>
        </div>

        <div class="mb-3 ">
          <label for="mensaje" class="form-label fw-bolder">Mensaje</label>
          <textarea id="mensaje" type="text" name="mensaje" placeholder="Ingresar su mensaje" class="form-control" rows="3"></textarea>
        </div>

        <div id="botones" class="mb-3">
          <button type="submit" class="btn btn-primary me-4" disabled>
              Enviar
          </button>
          <button type="reset" class="btn btn-secondary">
              Limpiar
          </button>
      </div>           
      </form>
    </div>
  </div>
</body>
<script src="js/app.js"></script>
</html>
